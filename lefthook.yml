pre-push:
  jobs:
    - name: packages audit
      tags:
        - frontend
        - security
      run: npm audit

pre-commit:
  commands:
    check:
      glob: "*.{css,js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npx @biomejs/biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true
